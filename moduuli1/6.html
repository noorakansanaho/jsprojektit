<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 6</title>
</head>
<body>
<p id="target"></p>
<script defer>
    'use strict';
    let question, number;
    question = confirm("Should I calculate the square root?");
    if (question===true) {
      number = parseFloat(prompt('Insert a number'));
      document.querySelector('#target').innerHTML = `The square root of the number ${number} is ${Math.sqrt(number)}`;
    }
    else {
      document.querySelector('#target').innerHTML = 'The square root is not calculated';
    }
</script>
</body>
</html>
