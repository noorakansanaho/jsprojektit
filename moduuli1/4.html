<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 4</title>
</head>
<body>
<p id="target"></p>
<script defer>
    'use strict';
    let number, house;
    name = prompt('Insert your name here: ');
    number = Math.floor(Math.random()*4)+1;
    console.log(number);
    switch(number) {
      case 1:
        house = 'Gryffindor';
        break;
      case 2:
        house = 'Slytherin';
        break;
      case 3:
        house = 'Hufflepuff';
        break;
      case 4:
        house = 'Ravenclaw';
        break;
    }
    document.querySelector('#target').innerHTML = name + ', you are ' +house;
</script>
</body>
</html>
