<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 4</title>
</head>
<body>
<p id="target"></p>
<script>
    'use strict';
    const numbers = [0];
    let number = parseFloat(prompt('Input any number'));
    while (number !== 0) {
      numbers.push(number);
      number = parseFloat(prompt('Input any number'));
    }
    numbers.sort((a,b) => a-b);
    numbers.reverse();
    for(number of numbers){
      console.log(number);
    }
</script>
</body>
